
# sonar-project.properties
sonar.projectKey=biblioteca-virtual
sonar.projectName=Sistema Biblioteca Virtual
sonar.projectVersion=1.0

# Información del proyecto
sonar.organization=biblioteca-org
sonar.projectDescription=Proyecto Integrador - Sistema de autenticación y autorización para biblioteca virtual

# Configuración de código fuente
sonar.sources=app/
sonar.exclusions=**/venv/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/tests/**

# Configuración Python
sonar.python.version=3.8,3.9,3.10,3.11
sonar.python.coverage.reportPaths=coverage.xml

# Configuración de calidad
sonar.coverage.exclusions=**/*test*.py,**/test_*.py,**/*tests*.py
sonar.cpd.exclusions=**/*test*.py

# URLs y configuración del servidor (para SonarCloud)
# sonar.host.url=https://sonarcloud.io
# sonar.login=tu-token-aqui

# Configuración adicional para seguridad
sonar.python.xunit.reportPath=test-results.xml